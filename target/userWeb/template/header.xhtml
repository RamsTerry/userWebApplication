<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition>
            <b:row>
                <b:column col-md="4">
                    <p:graphicImage name="sarslogo.png" library="images" width="229" height="70"/>
                </b:column>
                <b:column col-md="5">
                    <p:outputLabel value="User Management System" styleClass="headercss"/>
                </b:column>
                <b:column col-md="3" rendered="#{headerBean.activeUser.userLoginIndicator}">
                    <b:row>
                        <h:outputFormat value="[{0} {1}]">
                            <f:param value="Name :"/>
                            <f:param value="#{headerBean.activeUser.name}"/>
                        </h:outputFormat>
                    </b:row>
                    <b:row>
                        <h:outputFormat value="[{0} {1}]">
                            <f:param value="Surname :"/>
                            <f:param value="#{headerBean.activeUser.surname}"/>
                        </h:outputFormat>
                    </b:row>
                    <b:row>
                        <b:commandLink action="#{headerBean.logout()}" iconAwesome="fa-sign-out" value="Sign Out" ajax="false"/>
                    </b:row>
                </b:column>
            </b:row>
        </ui:composition>
    </h:body>
</html>
